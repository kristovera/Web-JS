<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf</h1>
</header>
<main>
  <section class="input_section">
    <div class="judul_buku">
      <h2>Masukkan Buku Baru</h2>
    </div>
    <div class="content">
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <input id="inputBookIsComplete" type="checkbox">
          <label for="inputBookIsComplete">Selesai dibaca</label>
        </div>
        <button id="bookSubmit" type="submit">Tambah Buku</button>
      </form>
    </div>
  </section>
 
  </section>
  <section class="book_shelf">
    <div class="list">
      <h2>Belum selesai dibaca</h2>
    </div>
    <div class="content">
      <div id="incompleteBookshelfList" class="book_list">
      </div>
    </div>
  </section>
  <section class="book_shelf">
    <div class="list">
      <h2>Selesai dibaca</h2>
    </div>
    <div class="content">
      <div id="completeBookshelfList" class="book_list">
      </div>
    </div>
  </section>
</main>
<footer>
 
</footer>
<script src="js/script.js"></script>
</body>
</html>
